<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-light">
    <header class="bg-secondary text-white text-center py-4">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <form class="search-history mb-4 card bg-secondary">
            <div class="card-body">
              <input type="text" class="form-control mb-2" id="city-input" placeholder="Enter city name" />
              <button class="btn btn-info mb-2" type="submit">Search</button>
            </div>
          </form>
          <ul class="list-group bg-dark border-info" id="search-history">
            <!-- Search history will be populated here -->
          </ul>
        </div>
        <div class="col-md-8">
          <div id="current-weather" class="mb-4 card bg-secondary">
            <div class="card-body">
              <!-- Current weather will be displayed here -->
            </div>
          </div>
          <h2 class="mb-3">5-Day Forecast:</h2>
          <div id="forecast" class="row">
            <!-- Forecast cards will be displayed here -->
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
